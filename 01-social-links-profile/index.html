<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Social links profile</title>
    <title>Document</title>
  </head>
  <body>
    <section class="card">
      <div class="card__user">
        <div class="card__user-icon">
          <img
            src="assets/images/avatar-jessica.jpeg"
            alt="Image - Jessica Randall"
          />
        </div>
        <h1 class="card__user-name">Jessica Randall</h1>
        <h3 class="card__user-location">London, Kingdom</h3>
        <card__user-about
          >"Front-end developer and avid reader."</card__user-about
        >
      </div>
      <ul class="card__list">
        <li class="list__item">
          <a href="#" class="list__link link__active">GitHub</a>
        </li>
        <li class="list__item">
          <a href="#" class="list__link">Frontend Mentor</a>
        </li>
        <li class="list__item"><a href="#" class="list__link">LinkedIn</a></li>
        <li class="list__item"><a href="#" class="list__link">Twitter</a></li>
        <li class="list__item"><a href="#" class="list__link">Instagram</a></li>
      </ul>
    </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Sahil Hussain</a>.
    </div>
  </body>
</html>
